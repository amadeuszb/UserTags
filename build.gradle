plugins {
    id 'java'
}

group 'users-tokens-management'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
repositories {
    mavenCentral()
    jcenter()
}
dependencies {
    compile "io.dropwizard:dropwizard-auth:1.0.0"
    compile 'org.modelmapper:modelmapper:2.3.0'
    compile 'commons-validator:commons-validator:1.4.1'
    compile group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
    compileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
    compile 'com.github.fakemongo:fongo:2.1.0'
    compile 'io.dropwizard:dropwizard-core:1.0.0'
    compile 'org.mongodb.morphia:morphia:1.2.0'
    compile 'org.junit.jupiter:junit-jupiter:5.4.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile "org.mockito:mockito-core:2.+"
}


